<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sid Acharya | Official Site </title>

	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/styles_mine.css" />
	<link rel="stylesheet" href="css/stylestour.css" />
	<link href="fonts\stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="main-content">

		<div id="fx-container">
			<div class="menuxs visible-xs" id="menubutton">
				Menu
			</div>

			<div class=" brand hidden-lg">
				<a>
					<img id="brandlogo" src="images/Logo_WithBox_Tablet.png">
				</a>
			</div>

		</div>
		<!--End of div fx-container-->
		<div id="fx-menu">
			<div id="close" class="visible-xs">
				<a>
					<img id="cross" src="images/Cross.png">
				</a>
			</div>

			<ul class="menuitems" id="menunav">
				<span>
					<!--Visible only for large devices-->

					<li id="Home">
						<a href="index">
							Home</a>
					</li>
					<li id="Story" ">
						<a href=" story">
						Story</a>
					</li>
					<li id="Tour">
						<a href="tour">
							Tour</a>
					</li>
					<li id="Videos">
						<a href="videos">
							Videos</a>
					</li>
					<li id="Media">
						<a href="media">
							Media</a>
					</li>
					<li id="Contact">
						<a href="contact">
							Contact
						</a>
					</li>
				</span>
			</ul><!-- #nav-list -->
			<div class="UpcomingEvents" id="upcomingevents">
				<span>
					Upcoming Events
				</span>
			</div>

			<div class="Event" id="event">
				<div class="nameband">
					<div class="EventName">
						<span>
							Baba's Lounge
						</span>
					</div>

					<div class="EventBand">
						<span>
							Sid Acharya Quartet
						</span>
					</div>
				</div>
				<div class="EventDate">
					<span>
						21st July
					</span>
				</div>

			</div>

			<div id="fx-icon">
				<!--Icon Images-->
				<div class="Icons container ">
					<span class="row ">
						<ul class=" col-sm-6 col-md-6 col-lg-6" id="socialmediabuttons">
							<li id="InstagramButton" class=" ">
								<a href="https://www.instagram.com/sidacharyamusic/" target="_blank">
									<img id="insta" class="" src="images/Instagram.png" alt="Instagram Logo">
								</a>
							</li>
							<li id="FaceBookButton" class="">
								<a href="https://www.facebook.com/sidacharyamusic" target="_blank">
									<img id="fbb" class="" src="images/Facebook.png" alt="Facebook Logo"></a>
							</li>
							<li id="TwitterButton" class="">
								<a href="https://twitter.com/sidacharyamusic" target="_blank">
									<img id="tb" class="" src="images/Twitter.png" alt="Twitter Logo"></a>
							</li>
						</ul>
						<ul class="	 col-sm-6 col-md-6 col-lg-6 " id="musicbuttons">
							<li id="AppleMusicButton" class=" ">
								<a href="#" target="_blank">
									<img id="amb" class=" " src="images/Apple Music.png" alt="Apple Logo"></a>
							</li>
							<li id="SpotifyButton" class="">
								<a href="#" target="_blank">
									<img id="sb" class="" src="images/Spotify.png" alt="Spotify Logo"></a>
							</li>
							<li id="BandCampButton" class="">
								<a href="https://sidacharyamusic.bandcamp.com" target="_blank">
									<img id="bcb" class="" src="images/Bandcamp.png" alt="Bandcamp Logo"></a>
							</li>
							<li id="SoundcloudButton" class=" ">
								<a href="https://soundcloud.com/sidacharyamusic" target="_blank">
									<img id="scb" class="" src=" images/Soundcloud.png" alt="SoundCloud Logo"></a>
							</li>
						</ul>
					</span>
				</div>
				<!--End of class icons-->
				<div class="Iconcool visible-xs ">

				</div>
			</div>
		</div>
		<!--End of container fx-menu-->
	</div>

	<!--End of main-content-->
	<!-- jQuery (Bootstrap JS plugins depend on it) -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ajax-utils.js"></script>
	<script src="js/mainscript.js"></script>
	<script src="js/tourscript.js"></script>

</body>

</html>
